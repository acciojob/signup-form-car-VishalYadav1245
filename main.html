<form method="post">

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Name" required>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required>

    <label>Gender</label>
    <input id="gender_m" type="radio" name="gender" required>
    <label for="gender_m">Male</label>

    <input id="gender_f" type="radio" name="gender" required>
    <label for="gender_f">Female</label>

    <label for="cars">Car Brands</label>
    <select id="cars" required>
        <option>--Please choose an option--</option>
        <option>Tesla</option>
        <option>BMW</option>
        <option>Audi</option>
    </select>

    <label for="age">Age</label>
    <input id="age" type="number" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input id="dob" type="date" required>

    <label for="tel">Phone Number</label>
    <input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required>

    <input id="tos" type="checkbox" required>
    <label for="tos">I agree to the TOS</label>

    <button type="submit">Submit</button>

</form>
